<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="headers">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</th:block>

<th:block th:fragment="footer_scripts">
    <script th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:href="@{/webjars/popper.js/1.14.4/popper.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</th:block>

<th:block th:fragment="navigator_bar">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <nav class="my-2 my-md-0 mr-md-3">

            <a class="p-2 text-dark" th:href="@{/}">Home</a>

            <select class="p-2 text-dark" onchange="location=this.value">
                <option value="" selected="selected">Country</option>
                <option class="p-1 text-dark" value="/country/list">Country list
                </option>
                <option class="p-1 text-dark" sec:authorize="hasRole('ADMIN')" value="/admin/country/create">Add country
                </option>
                <option class="p-1 text-dark" value="/country/find-by-name">Find country
                </option>
            </select>

            <select class="p-2 text-dark" onchange="location=this.value">
                <option value="nothing" selected="selected">Trip</option>
                <option class="p-2 text-dark" value="/trip/list-trip">Trip list
                </option>
                <option class="p-2 text-dark" sec:authorize="hasRole('ADMIN')" value="/admin/trip/create">Add trip
                </option>
            </select>

            <select class="p-2 text-dark" onchange="location=this.value">
                <option value="nothing" selected="selected">Hotel</option>
                <option class="p-2 text-dark" value="/hotel/list">Hotel list
                </option>
                <option class="p-2 text-dark" sec:authorize="hasRole('ADMIN')" value="/admin/hotel/list">Editable hotel list
                </option>
            </select>

            <!--<a class="p-2 text-dark" th:href="@{/country/list}">Country list</a>-->
            <!--<a class="p-2 text-dark" th:href="@{/country/find-by-name}">Find country by name</a>-->
            <!--<a class="p-2 text-dark" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/country/create}">Add country</a>-->
            <!--<a class="p-2 text-dark" th:href="@{/admin/hotel/list}">Hotel list</a>-->
            <a class="p-2 text-dark" th:href="@{/admin/airport/list}">Airport list</a>
            <!--<a class="p-2 text-dark" th:href="@{/admin/trip/list-trip}">Trip list</a>-->
            <!--<a class="p-2 text-dark" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/trip/create}">Add trip</a>-->
            <a class="p-2 text-dark" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/user/list}">User list</a>
        </nav>
        <a class="btn btn-outline-primary align-self-end" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
        <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
        <a class="btn btn-outline-primary" sec:authorize="!isAuthenticated()" th:href="@{/user/register}">Register</a>
    </div>
</th:block>

</html>
