<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="templates :: headers"></th:block>
    <title>Travel agency</title>
</head>
<body>
<th:block th:include="templates :: navigator_bar"></th:block>
<div class="container main-window">
    <form th:action="@{/admin/city/create/{countryId}}" th:method="post" th:object="${city}">
        <div class="row colored-row">
            <div class="col-12">
                <h2>Edit City</h2>
            </div>
        </div>
        <div class="row colored-row">
            <div class="col-3">
                <label for="country">Country:</label>
            </div>
            <div class="col-3">
                <input class="form-control" id="country" th:text="countryName">
            </div>
            <div class="col-3">
                <label for="country">City:</label>
            </div>
            <div class="col-3">
                <input class="form-control" id="city" th:field="*{getCityName()}" required>
            </div>
        </div>


        <div class="row colored-row">
            <div class="offset-2 col-8">
                <input class="form-control" type="submit" value="Edit city">
            </div>
        </div>
    </form>
</div>
</body>
</html>
